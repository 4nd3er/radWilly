<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            {% load static %}
            <h3 class="modal-title">Registrar Mercancia</h3>
            <img class="ml-3" src="{% static 'img/logo.png' %}" alt="Logo Sena" style="width: 4rem">
        </div>
        <form class="formCrear" action="{% url 'crear_Mercancia' %}" enctype="multipart/form-data" method="POST">
            {% include "mercancias/form.html" %}
            <div class="modal-footer text-center">
                <button class="btn btn-outline-success" type="button" onclick="registrar();">
                    Confirmar
                </button>
                <button type="button" class="btn btn-outline-danger" onclick="cerrarModalCrear();">
                    Cancelar
                </button>
            </div>
        </form>
        <script>
            $('#idreferencia').select2({
                dropdownParent: $('#crear')
            });
        </script>
    </div>
</div>
