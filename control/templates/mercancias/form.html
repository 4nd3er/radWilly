<div class="modal-body"> 
    <div class="row">
    {% csrf_token %}
        {% for campo in form %}
            {% if campo.name == 'idreferencia' %}
                <div class="col-12 mb-4">
                    <label class="form-label">{{ campo.label }}</label>
                    <select class="form-select" id="{{ campo.name }}" name="{{ campo.name }}" value="{{ campo.value | default:''}}" data-live-search="true">
                        {% for ref in campo %}
                            {{ ref }}
                        {% endfor %}
                    </select>
                    <div id="errores{{campo.name}}">

                    </div>
                </div>
            {% else %}
                <div class="col-12 mb-4">
                    <label class="form-label">{{ campo.label }}</label>
                    <input
                        type="{% if campo.name == 'fecha' %}date{% else %}text{% endif %}"
                        id="{{campo.name}}"
                        class="form-control {{ campo.name }}"
                        name="{{ campo.name }}"
                        aria-describedby="helpId"
                        placeholder="{{campo.label}}"
                        value="{% if campo.name == 'fecha' %}{{ campo.value.isoformat | default:''}}{% else %}{{ campo.value | default:''}}{% endif %}"
                    />
                    <div id="errores{{campo.name}}">

                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
