{% load static %}
<!doctype html>
<html lang="es">

    <head>
        <title>{% block titulo %} {% endblock titulo %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />

        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/inicios.css' %}">
        <link rel="shortcut icon" href="{% static 'img/logo.png' %}" type="image/x-icon">
    </head>

    <body>
        <div class="content">
            <!--barra de navegación-->
            <div class="header">
                <nav class="navbar navbar-expand-lg navbar-light" style="background-color: var(--colorprin);">
                    <div class="container-fluid text-center">
                        <div class="col-md">
                            <img src="{% static 'img/logo.png' %}" class="m-2" alt="Logo radWilly" style="width: 4rem;">
                            <span class="text-white">Radiadores Willy</span>
                        </div>
                    </div>
                </nav>
            </div>
            <!--/barra de navegación-->

            <div class="main">
                {% block contenido %} {% endblock contenido %}
            </div>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
        
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        {% load static %}
        <script src="{% static 'Js/main.js' %}"></script>
    </body>

</html>
